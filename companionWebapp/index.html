<!doctype HTML>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  
  <body>
    
    <div class="container">
      <h3>Welcome to the Shopping List!</h3>
      <form>
        <input class="form-control" id="productName" type="text" placeholder="Product"/><br/><br/>
        <input class="form-control" id="productAmount" type="number" placeholder="Amount"/><br/><br/>
        <button class="btn btn-default" id="addProduct">Add</button>
      </form>

      <h4>Your list</h4>
      <ul class="list-unstyled" id="productsList"></ul>
      <button class="btn btn-default" id="deleteProduct">Remove</button>
      <button class="btn btn-default" id="clearProducts">Clear List</button>
    </div>
    
    <!--import all the dependencies for Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--import custom code-->
    <script src="firebaseCommands.js"></script>
  </body>
  
</html>
